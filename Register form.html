<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: lightgrey;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }

    section {
        background-color: white;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        margin-top: 20px;
    }

    label {
        padding: 1px;
        margin-bottom: 8px;
        font-weight: bold;
    }

    label[for="name"],
    label[for="email"],
    label[for="phone number"] {
        display: block;
        margin-top: 10px;
    }

    label[for="gender"],
    label[for="hobbies"] {
        display: inline-block;
        margin-top: 10px;
    }
    .input-field {
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px;
        text-align: center;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    input[type="checkbox"] {
        margin-left: 10px;
    }

    input[type="radio"] {
        margin-left: 10px;
    }

</style>
<body>
    <header>
        <h1>Register form</h1>
    </header>
    <section>
        <form action="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone number">Phone number:</label>
            <input type="tel" id="phone number" name="phone number">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobbies" name="hobbies"> Reading <br>
            <input type="checkbox" id="hobbies" name="hobbies"> Traveling <br>
            <input type="checkbox" id="hobbies" name="hobbies"> Cooking <br>
            <input type="checkbox" id="hobbies" name="hobbies"> playing sports <br>
            <input type="submit">
        </form>

    </section>
</body>

</html>
